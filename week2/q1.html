<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2rem;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      
    }

    .product-info {
      padding: 15px; 
    }

    .product-info h2 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 15px;
    }

    .product-info .price {
      font-size: 1rem;
      color: #e63946;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Our Products</h1>
    </header>

    <div class="product-grid">
      <div class="product-card">
        <img src="controller ps5.jpeg" alt="Product 1" class="product-image">
        <div class="product-info">
          <h2>Controller</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <p class="price">$19.99</p>
        </div>
      </div>

      <div class="product-card">
        <img src="ps5 image.png" alt="Product 2" class="product-image">
        <div class="product-info">
          <h2>PS5</h2>
          <p>Praesent commodo cursus magna, vel scelerisque nisl.</p>
          <p class="price">$29.99</p>
        </div>
      </div>

      <div class="product-card">
        <img src="ps5 games.jpeg" alt="Product 3" class="product-image">
        <div class="product-info">
          <h2>Games</h2>
          <p>Vivamus sagittis lacus vel augue laoreet rutrum.</p>
          <p class="price">$39.99</p>
        </div>
      </div>

      <div class="product-card">
        <img src="ps5 accessors.webp" alt="Product 4" class="product-image">
        <div class="product-info">
          <h2>Accessories</h2>
          <p>Cras mattis consectetur purus sit amet fermentum.</p>
          <p class="price">$49.99</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
